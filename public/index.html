<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>iDNA Bettor: FIFA World Cup Qatar 2022</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The 1st decentralized betting terminal based on WebAssembly (Wasm) Smart Contracts in the IDENA Blockchain"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if(mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          }else{
              mobileMenuIcon.classList.add("open");
            }
          });
        
        const ticketsMenuItem = document.getElementById("ticket-menu-item");
        ticketsMenuItem.addEventListener("click", () => {
          if(ticketsMenuItem.classList.contains("open")) {
            ticketsMenuItem.classList.remove("open");
          }else{
            ticketsMenuItem.classList.add("open");
            }
          });
        
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        darkModeToggle.addEventListener("click", () => {
          if(document.body.classList.contains("dark")) {
            document.body.classList.remove("dark");
          } else {
            document.body.classList.add("dark");
            }
          });
        };
    </script>
  </head>
  <body>
    <main>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
    </main>
  </body>
</html>
